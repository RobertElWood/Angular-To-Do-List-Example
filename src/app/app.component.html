<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  </head>
    <body>
      <h2 class="text-center">To Do List</h2>
      <br>
      <br>
      <table class="table table-dark table-striped">
        <thead>
              <tr>
                <th scope ="col">Number:</th>
                <th scope ="col">Task:</th>
                <th scope ="col">Completed:</th>
                <th scope= "col">Remove:</th>
              </tr>
        </thead>
        <tbody>
              <tr scope="row" *ngFor="let task of tasks; index as i">
                  <td>{{i+1}}</td>
                  <td>{{tasks[i].task}}</td>
                  <td>{{tasks[i].completed}}</td>
                  <td><app-deleteitem [existingTasks]="tasks" [indexToDelete]="i" ></app-deleteitem></td>
              </tr>
        </tbody>
      </table>
  <br>
      <app-add-item [existingTasks]="tasks"></app-add-item>
      <app-updateitem [existingTasks] ="tasks"></app-updateitem>
    </body>
  </html>
